{% extends 'register-base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc; 
        }
    </style>

    <main class="w-full md:w-3/4 lg:w-4/5 p-6 md:p-8 lg:p-10">

        <section id="profile" class="settings-section active">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Profile Information</h2>
            <form class="space-y-6" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="{{ u_form.username.field.widget.input_type }}" name="{{ u_form.username.html_name }}" id="{{ u_form.username.id_for_label }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 cursor-not-allowed sm:text-sm" value="{{ user.username }}" readonly>
                     <p class="text-xs text-gray-500 mt-1">Username cannot be changed.</p>
                </div>

                 <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <div class="flex items-center space-x-2">
                        <input type="{{ u_form.email.field.widget.input_type }}" name="{{ u_form.email.html_name }}" id="{{ u_form.email.id_for_label }}" class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm" maxlength="254" value="{{ user.email }}" required data-parsley-type="email" readonly>
                        <button type="button" class="px-3 py-2 text-sm font-medium text-blue-600 hover:text-blue-800">Change</button>
                    </div>
                    <p class="text-xs text-green-600 mt-1">Verified</p>
                </div>

                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                    <input type="{{ p_form.phone_number.field.widget.input_type }}" 
                    name="{{ p_form.phone_number.html_name }}" 
                    id="{{ p_form.phone_number.id_for_label }}" 
                    class="flex-grow px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm" 
                    maxlength="11" 
                    required 
                    value="{{ user.profile.phone_number }}"
                    readonly>  
                    <p class="text-xs text-green-600 mt-1">Verified</p>           
                </div>

                <div class="flex justify-end space-x-3 pt-4">
                    <a href="{% url 'index' %}" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">Go Back Home</a>
                </div>
            </form>
        </section>
    </main>

<script src="https://cdn.tailwindcss.com"></script>

{% endblock content %}
