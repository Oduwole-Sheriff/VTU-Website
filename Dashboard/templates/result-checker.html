{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="register">
    <div class="dash-board-main-wrapper">
        <div class="main-center-content-m-left center-content">
            <div class="rts-register-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- single login area start -->
                            <div class="single-form-s-wrapper">
                                <div class="head">
                                    <h5 class="title">Generate Result Checker Pin</h5>
                                </div>
                                <div class="body row">
                                    <form action="#" class="px-md-3 col-sm-12">
                                        <div class="input-wrapper">
                                            <select name="network" class="select color-white-title-home" required="" id="id_network">
                                                <option value="" disabled selected>Exam Name</option>
                                              
                                                <option value="WAEC">WAEC</option>
                                              
                                                <option value="NECO">NECO</option>
                                              
                                            </select>
                                            <input type="number" placeholder="Quantity" name="quantity" value="1" min="1" max="5" class="numberinput" required="" id="id_quantity">
                                            <p class="control" id="amount"> </p>
                                        </div>
                                        <button class="rts-btn btn-primary">Generate</button>
                                    </form>
                                </div>
                            </div>
                            <!-- single login area end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
