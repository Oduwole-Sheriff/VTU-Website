{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'formStyle/assets/style.css' %}" />

    <h4 class="color-white-title-home text-center">Welcome to BigSheriffData</h4>

    <h2 class="color-white-title-home text-center">Buy data at the best rate!</h2>

    <div class="circle-container">
        <div class="circle" id="circle1" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIld5zDrdD73UXq1qRvX7fwf7gQQ3wFjP7-g&s');"></div>
        <div class="circle" id="circle2" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/93/New-mtn-logo.jpg');"></div>
        <div class="circle" id="circle3" style="background-image: url('https://www.thecable.ng/wp-content/uploads/2017/07/9mobile-e1554374273945.jpg');"></div>
        <div class="circle" id="circle4" style="background-image: url('https://www.ikonlinestore.com/wp-content/uploads/2020/06/glo.jpg');"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>

            <!-- Progress Bar -->
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

            <h2 id="modalTitle"></h2>

            <div id="modalFormContainer">
                <!-- Step 1: Form for data input -->
                <form id="form1" class="form active">
                    <label for="name1">Name:</label>
                    <input type="text" id="name1" name="name1"><br><br>
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email1"><br><br>
                    <button type="button" id="nextBtn1">Next</button>
                </form>

                <!-- Step 2: Preview of Form 1 Input and Progress Bar -->
                <div id="step2" class="form">
                    <h3>Review your details from Step 1:</h3>
                    <p>Name: <span id="reviewName"></span></p>
                    <p>Email: <span id="reviewEmail"></span></p>
                    <button type="button" id="prevBtn1">Previous</button>
                    <button type="button" id="nextBtn2">Next</button>
                </div>

                <!-- Step 3: Receipt (no form) -->
                <div id="step3" class="form">
                    <h3>Your Receipt:</h3>
                    <p><strong>Name:</strong> <span id="receiptName"></span></p>
                    <p><strong>Email:</strong> <span id="receiptEmail"></span></p>
                    <p><strong>Address:</strong> <span id="receiptAddress"></span></p>
                    <p><strong>Phone:</strong> <span id="receiptPhone"></span></p>
                    <p><strong>Message:</strong> <span id="receiptMessage"></span></p>
                    <button type="button" id="prevBtn2">Previous</button>
                    <button type="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'formStyle/assets/script.js' %}"></script>

{% endblock content %}
