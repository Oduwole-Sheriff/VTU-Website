{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="register">
    <div class="dash-board-main-wrapper">
        <div class="main-center-content-m-left center-content">
            <div class="rts-register-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- single login area start -->
                            <div class="single-form-s-wrapper">
                                <div class="head">
                                    <h5 class="title">BulkSMS</h5>
                                </div>
                                <div class="body row">
                                    <form action="#" class="px-md-3 col-sm-12">
                                        <div class="input-wrapper">
                                            <input type="text" placeholder="From [Input Sendername]" name="sendername" maxlength="12" class="textinput textInput" required="" id="id_sendername">

                                            <textarea name="to" placeholder="To [Recipients]" cols="1" rows="4" maxlength="4000" class="textarea" required="" id="id_to"></textarea>

                                            <small id="hint_id_to" class="form-text text-muted">Type or Paste up to 10,000 phone numbers here (080... or 23480...) separate with comma ,NO SPACES!</small>

                                            <textarea placeholder="Message" name="message" cols="1" rows="4" maxlength="4000" class="textarea" required="" id="id_message"></textarea>
                                        </div>
                                        <button class="rts-btn btn-primary">Proceed</button>
                                    </form>
                                </div>
                            </div>
                            <!-- single login area end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
