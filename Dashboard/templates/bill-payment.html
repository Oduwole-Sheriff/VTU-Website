{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="register">
    <div class="dash-board-main-wrapper">
        <div class="main-center-content-m-left center-content">
            <div class="rts-register-area">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- single login area start -->
                            <div class="single-form-s-wrapper">
                                <div class="head">
                                    <h5 class="title">Electricity Bill Payment</h5>
                                </div>
                                <div class="body row">
                                    <form action="#" class="px-md-3 col-sm-12">
                                        <div class="input-wrapper">
                                            <select name="network" class="select color-white-title-home" required="" id="id_network">
                                                <option value="" disabled selected>Disco Name</option>
                      
                                                <option value="1">Ikeja Electric</option>
                                              
                                                <option value="2">Eko Electric</option>
                                              
                                                <option value="3">Abuja Electric</option>
                                              
                                                <option value="4">Kano Electric</option>
                                              
                                                <option value="5">Enugu Electric</option>
                                              
                                                <option value="6">Port Harcourt Electric</option>
                                              
                                                <option value="7">Ibadan Electric</option>
                                              
                                                <option value="8">Kaduna Electric</option>
                                              
                                                <option value="9">Jos Electric</option>
                                              
                                                <option value="11">Yola Electric</option>
                                              
                                                <option value="13">Benin Electric</option>                        
                                              
                                            </select>
                                            <input type="text" placeholder="Meter number" name="mobile_number" maxlength="11" minlength="11" required="" id="id_mobile_number">
                                            <select name="data_type" class="select color-white-title-home" id="id_data_type">
                                                <option value="" disabled selected>MeterType</option>
                                                <option value="VTU">Prepaid</option>
                                                <option value="Share and Sell">Postpaid</option>
                                            </select>
                                            <input type="text" placeholder="Customer Number" name="mobile_number" maxlength="11" minlength="11" required="" id="id_mobile_number">
                                            <input type="text" placeholder="Amount" name="amount" maxlength="11" minlength="2" required="" id="id_Amount">
                                        </div>
                                        <button class="rts-btn btn-primary">Validate</button>
                                    </form>
                                </div>
                            </div>
                            <!-- single login area end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
